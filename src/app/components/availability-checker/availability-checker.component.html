<div class="w-full h-[100vh] flex flex-col items-center justify-center bg-[#1a2535] space-y-8">
  <p class="text-2xl font-bold text-white">Check if the resource is available</p>
  <form [formGroup]="form" (ngSubmit)="onSubmitForm()" class="flex flex-col justify-center bg-white/15 rounded-2xl p-8">
    <div class="flex space-x-8">
      <mat-form-field appearance="outline">
        <input matInput [matDatepicker]="picker" placeholder="Select Date" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-select formControlName="time" placeholder="Select Time" required>
        @for(time of availableTimes; track time) {
          <mat-option [value]="time">{{ time }}</mat-option>
        }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="text-center">
      <button class="rounded-2xl py-2 px-4 border border-blue-500 hover:bg-blue-500 transition-all ease-in-out duration-200 text-white">Check Availability</button>
    </div>
  </form>
</div>
